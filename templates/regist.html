{% extends 'base.html' %}


{% block title %}
注册
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_regist.css') }}">
{% endblock %}

{% block main %}
<div class='main'>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="InputEmail" placeholder="Email" name="email" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="InputName" placeholder="Nickname" name="nickname" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="password1" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="PasswordAgain" name="password2" required="required">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">注册</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

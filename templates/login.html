{% extends 'base.html' %}


{% block title %}
登陆
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_regist.css') }}">
{% endblock %}

{% block main %}
<div class='main'>
    <form class="form-horizontal" action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="InputEmail" placeholder="Email" name="email" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="password" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="button_login">
                    <button class="btn btn-primary">登陆</button>
                </div>
            </div>
        </div>
        {% if Wrong %}
            <div class="alert alert-danger" role="alert">未注册或密码错误！</div>
        {% endif %}
    </form>
</div>
{% endblock %}
